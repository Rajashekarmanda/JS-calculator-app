<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <calculator-app class="calculator-app">                                             
        <section class="result-cont class-for-all-button">
            <input type="text" class="input" id="input-element" placeholder="0"/>
        </section>
        <section class="c-cont class-for-all-button ">
            <button class="c-button button number-button-animation-hover">C</button>
        </section>
        <section class="arrow-cont class-for-all-button">
            <button class="multiply-buttons-common-class button back-btn">back</button>
        </section>
        <section class="devide-cont class-for-all-button">
            <button class="multiply-buttons-common-class button">%</button>
        </section>
        <section class="seven-cont class-for-all-button">
            <button class="button number-button-animation-hover">7</button>
        </section>
        <section class="eight-cont class-for-all-button">
            <button class="button number-button-animation-hover">8</button>
        </section>
        <section class="nine-cont class-for-all-button">
            <button class="button number-button-animation-hover">9</button>
        </section>
        <section class="multiply-cont class-for-all-button">
            <button class="multiply-buttons-common-class button">X</button>
        </section>
        <section class="four-cont class-for-all-button">
            <button class="button number-button-animation-hover">4</button>
        </section>
        <section class="five-cont class-for-all-button">
            <button class="button number-button-animation-hover">5</button>
        </section>
        <section class="six-cont class-for-all-button">
            <button class="button number-button-animation-hover">6</button>
        </section>
        <section class="minus-cont class-for-all-button">
            <button class="multiply-buttons-common-class button">-</button>
        </section>
        <section class="one-cont class-for-all-button">
            <button class="button number-button-animation-hover">1</button>
        </section>
        <section class="two-cont class-for-all-button">
            <button class="button number-button-animation-hover">2</button>
        </section>
        <section class="three-cont class-for-all-button">
            <button class="button number-button-animation-hover">3</button>
        </section>
        <section class="plus-cont class-for-all-button">
            <button class="multiply-buttons-common-class button">+</button>
        </section>
        <section class="zero-cont class-for-all-button">
            <button class="zero-button button">0</button>
        </section>
        <section class="equal-cont class-for-all-button">
            <button class="multiply-buttons-common-class button">=</button>
        </section>
    </calculator-app>
    <script src="./calculator.js"></script>
</body>
</html>
